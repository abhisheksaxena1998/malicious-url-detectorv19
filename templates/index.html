{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
  <title>{% block title %}Index{% endblock %}</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light white">

    <!-- Navbar brand -->

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'geturlhistory' %}">Our Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'getuserfeedbackform' %}">User FeedBack</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'discuss' %}">Discuss Channel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Our App</a>
        </li>
      </ul>
      <!-- Links -->
    </div>
    <!-- Collapsible content -->

  </nav>
  <!--/.Navbar-->
  {% block content %}
  <form action="{%  url 'result'  %}" autocomplete="off">
  <div class="container-fluid" style="margin-top: 1rem;">
    <div class="row">
      <div class="col-md-12">
        <!-- Section -->
        <section>

          <i class="fad fa-sack-dollar"
            style="margin:0 auto;display: block;text-align: center;font-size: 6rem;color:red"></i>

          <!--First row-->
          <div class="row d-flex justify-content-center">


            <div class="col-md-12 col-lg-12 mb-4">

              <!-- Material outline input -->
              <div class="md-form md-outline form-lg">
                <input type="text" name="url" class="form-control form-control-lg" name="url">
                <label for="text">Enter Suspected Url : </label>
              </div>

            </div>

            <div class="col-md-12 col-lg-12 mb-4">

              <button type="submit" class="btn btn-danger" style="display: block;margin: 0 auto;">Real Time
                Analysis</button>

            </div>

          </div>
          <!--First row-->

        </section>
        <!-- Section -->
      </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="{%static 'img1.jpg' %}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <img src="{%static 'img2.jpg' %}" class="img-fluid">
      </div>

    </div>

    {% endblock %}
    <div class="container-fluid">
      <!-- Footer -->
      <footer class="page-footer font-small blue fixed-bottom">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3"
          style="background: black;color: white;font-weight:bold;font-size:0.5rem;">
          <span style="margin-right: 1rem;">Â© 2020 Copyright:</span>
          <span style="margin-right: 1rem;"><a href="https://mdbootstrap.com/education/bootstrap/">
              MDBootstrap.com</a></span>            
          <span style="margin-right:1rem;"><a href="https://www.freepik.com/free-photos-vectors/business">www.freepik.com</a></span>
          <span><a href="http://www.jiit.ac.in/">JIIt Noida</a></span>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>

</html>
